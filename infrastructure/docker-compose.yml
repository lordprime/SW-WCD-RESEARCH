version: '3.8'

services:
 
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"  
      - "80:80"    
    volumes:
      - ./nginx-cdn-simulator.conf:/etc/nginx/nginx.conf:ro
      - ../ssl:/etc/nginx/ssl:ro   
    extra_hosts:
      - "host.docker.internal:host-gateway" 

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: swwcd_research
      POSTGRES_USER: swwcd
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swwcd -d swwcd_research"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@swwcd.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data: